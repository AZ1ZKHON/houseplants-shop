<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="products.html">Products</a>
        </nav>
    </header>
    <main>
        <h1>Your Cart</h1>
        <div class="cart-item">
            <img src="plant1.jpg" alt="Fiddle Leaf Fig" />
            <p>Name: Fiddle Leaf Fig</p>
            <p>Price: $20</p>
            <p>Quantity: 1</p>
            <button onclick="alert('Item removed!')">Remove</button>
        </div>
        <p>Total Cost: $20</p>
        <button onclick="alert('Checkout Coming Soon!')">Checkout</button>
        <button onclick="window.location.href='products.html'">Continue Shopping</button>
    </main>
</body>
</html>
